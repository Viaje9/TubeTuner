name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設置 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 安裝依賴
        run: npm ci

      - name: 執行 ESLint 檢查
        run: npm run lint

      - name: 執行型別檢查
        run: npm run type-check

      - name: 執行程式碼格式檢查
        run: npm run format:check

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設置 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 安裝依賴
        run: npm ci

      - name: 建置專案
        run: npm run build

      - name: 上傳建置結果
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x'
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 依賴安全檢查
        uses: actions/dependency-review-action@v4

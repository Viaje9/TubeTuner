<div class="container mx-auto px-4 py-6 space-y-4">
  <div class="flex items-center gap-2">
    <input
      type="text"
      [value]="query()"
      (input)="query.set($any($event.target).value)"
      placeholder="搜尋名稱"
      class="flex-1 bg-gray-800 text-white rounded px-3 py-2 border border-gray-700"
    />
    <label class="bg-blue-600 text-white rounded px-3 py-2 cursor-pointer">
      New
      <input
        type="file"
        class="hidden"
        accept="video/*"
        multiple
        (change)="onFilesSelected($event)"
      />
    </label>
    <a routerLink="/menu" class="bg-gray-700 text-white rounded px-3 py-2">
      <app-menu-icon [cls]="'w-7 h-7'"></app-menu-icon>
    </a>
  </div>

  <div class="divide-y divide-gray-700 bg-gray-800/50 rounded-lg border border-gray-700">
    <div *ngFor="let v of list" class="p-3 flex items-center gap-3">
      <div class="flex-1 min-w-0">
        <div class="text-white font-medium truncate">{{ v.name }}</div>
        <div class="text-gray-400 text-sm">{{ v.size / 1024 / 1024 | number: '1.0-2' }} MB</div>
      </div>
      <button (click)="play(v)" class="bg-green-600 text-white rounded px-3 py-1">播放</button>
      <button (click)="detail(v)" class="bg-gray-600 text-white rounded px-3 py-1">詳細</button>
    </div>
    <div *ngIf="list.length === 0" class="p-6 text-center text-gray-400">尚無資料</div>
  </div>
</div>

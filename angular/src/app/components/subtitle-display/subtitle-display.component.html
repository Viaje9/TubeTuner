<div *ngIf="currentSubtitle"
     [class]="positionStyle === 'absolute' ? (position === 'bottom' ? 'absolute left-1/2 -translate-x-1/2 bottom-4 z-10' : 'absolute left-1/2 -translate-x-1/2 top-4 z-10') : 'flex justify-center'">
  <div class="px-4 py-2 rounded-lg max-w-4xl mx-auto shadow-lg backdrop-blur-sm relative"
       [class]="backgroundClass"
       [style.fontSize.px]="fontSize">
    <div class="text-center font-medium leading-relaxed select-text subtitle-interactive"
         [class]="textColorClass"
         [innerHTML]="formattedText"></div>
  </div>
</div>

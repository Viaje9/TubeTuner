<div class="w-full max-w-xl flex flex-col items-center p-6">
  <h2 class="text-xl font-semibold mb-4 text-white">播放設定</h2>

  <div class="space-y-6 flex flex-col items-center">
    <!-- 播放速度 -->
    <div>
      <div class="flex items-center justify-between mb-2">
        <label class="text-sm font-medium text-gray-200">播放速度</label>
        <span class="text-xs text-gray-400 bg-gray-700 px-2 py-0.5 rounded"
          >{{ playbackRate }}x</span
        >
      </div>
      <div class="flex items-center gap-3">
        <button
          (click)="decreaseSpeed()"
          class="text-gray-300 hover:text-white p-2 rounded-lg hover:bg-gray-700/60"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </button>
        <input
          type="range"
          min="0.25"
          max="4"
          step="0.25"
          class="w-full tt-range"
          [(ngModel)]="playbackRate"
          (input)="onRateInput()"
        />
        <button
          (click)="increaseSpeed()"
          class="text-gray-300 hover:text-white p-2 rounded-lg hover:bg-gray-700/60"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-5 gap-2 mt-3">
        <button
          *ngFor="let p of speedPresets"
          (click)="setSpeed(p)"
          [ngClass]="
            isPresetActive(p)
              ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow'
              : 'bg-gray-700/50 text-gray-300 hover:bg-gray-600/50 hover:text-white'
          "
          class="px-2 py-1 rounded-md text-sm"
        >
          {{ p === 1 ? '正常' : p + 'x' }}
        </button>
      </div>
      <div class="flex justify-between text-xs text-gray-500 mt-2">
        <span>0.25x</span>
        <span>1x</span>
        <span>4x</span>
      </div>
    </div>

    <!-- 快轉/倒轉秒數 -->
    <div>
      <label class="text-sm text-center font-medium text-gray-200 mb-2 block">快轉/倒轉 秒數</label>
      <input
        type="number"
        [(ngModel)]="seekStepInput"
        min="1"
        max="60"
        class="w-24 text-center bg-gray-700/50 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
      />
      <span class="ml-2 text-xs text-gray-500">秒 (1–60)</span>
    </div>
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <button
      type="button"
      (click)="close()"
      class="px-4 py-2 rounded-lg bg-gray-700/60 text-gray-200 hover:bg-gray-600/70 active:scale-95 transition"
    >
      取消
    </button>
    <button
      type="button"
      (click)="save()"
      class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 shadow active:scale-95 transition"
    >
      儲存
    </button>
  </div>
</div>

<div *ngIf="subtitles.length > 0" class="w-full max-h-[370px] flex flex-col">
  <div
    #container
    class="flex-1 overflow-y-auto overscroll-contain scroll-smooth"
    (scroll)="onScroll(container)"
  >
    <div class="space-y-2">
      <div
        *ngFor="let s of subtitles; let i = index"
        #itemRef
        [class]="
          'p-3 px-5 transition-all duration-200 text-xl leading-relaxed flex items-center justify-between group ' +
          (isCurrent(s) ? 'bg-blue-500/20 text-blue-100' : 'text-gray-400 hover:bg-gray-700/20')
        "
      >
        <div class="break-words flex-1 cursor-pointer mr-2" (click)="onSeek(s)">
          {{ s.text }}
        </div>
        <button
          class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center"
          [class]="
            isFavorite(s)
              ? 'text-yellow-400 bg-yellow-400/10'
              : 'text-gray-500 hover:text-yellow-400 hover:bg-yellow-400/10'
          "
          (click)="$event.stopPropagation(); toggleFavorite(s)"
        >
          <svg *ngIf="isFavorite(s)" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
          <svg
            *ngIf="!isFavorite(s)"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
            />
          </svg>
        </button>
      </div>
      <div class="h-64"></div>
    </div>
  </div>
</div>

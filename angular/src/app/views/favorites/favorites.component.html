<div>
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-lg font-semibold">收藏字幕</h2>
    <button class="px-3 py-1.5 rounded-xl bg-rose-600 text-white" (click)="clear()">清空</button>
  </div>
  <ul class="space-y-2">
    <li *ngFor="let it of fav.items(); let i = index" class="bg-gradient-to-r from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-3">
      <div class="text-sm text-gray-200">{{ it.sentence }}</div>
      <div class="text-xs text-gray-400">{{ it.start }}s - {{ it.end }}s · {{ it.createdAt | date:'yyyy/MM/dd HH:mm' }}</div>
      <button class="mt-2 px-3 py-1.5 rounded-xl bg-gray-700 text-white" (click)="remove(i)">移除</button>
    </li>
  </ul>
</div>

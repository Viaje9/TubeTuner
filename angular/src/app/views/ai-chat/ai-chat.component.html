<div class="p-4 space-y-3">
  <h2 class="text-lg font-semibold">AI 對話</h2>
  <div class="space-y-1 text-sm">
    <div *ngFor="let m of state.messages()" [class]="m.role === 'user' ? 'text-blue-600' : 'text-emerald-700'">
      <span class="font-medium">{{ m.role }}:</span> {{ m.content }}
    </div>
  </div>
  <div class="flex gap-2">
    <input class="flex-1 border rounded px-2 py-1" [(ngModel)]="input" placeholder="輸入訊息..." />
    <button class="px-3 py-1 rounded bg-blue-600 text-white" (click)="send()">送出</button>
  </div>
</div>

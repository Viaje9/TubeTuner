<div class="p-4 space-y-4">
  <div class="text-sm">選擇影片</div>
  <input type="file" accept="video/*" (change)="onFile($event)" class="block" />

  <video #video *ngIf="src() as url" class="w-full max-h-[60vh] bg-black" [src]="url" controls></video>

  <div class="flex items-center gap-2">
    <span class="text-sm">速度</span>
    <button class="px-2 py-1 rounded bg-slate-800 text-white" (click)="setRate(0.75)">0.75x</button>
    <button class="px-2 py-1 rounded bg-slate-800 text-white" (click)="setRate(1)">1x</button>
    <button class="px-2 py-1 rounded bg-slate-800 text-white" (click)="setRate(1.25)">1.25x</button>
    <button class="px-2 py-1 rounded bg-slate-800 text-white" (click)="setRate(1.5)">1.5x</button>
    <button class="px-2 py-1 rounded bg-slate-800 text-white" (click)="setRate(2)">2x</button>
  </div>
</div>

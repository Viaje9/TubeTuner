<div class="space-y-4">
  <!-- 標題區域 -->
  <div *ngIf="!hasVideoLoaded; else loadedHeader" class="text-center mb-2 relative">
    <div class="absolute top-0 right-0">
      <a routerLink="/menu"
         class="bg-gradient-to-r from-gray-700 to-gray-600 text-white px-4 py-2 rounded-lg text-sm">選單</a>
    </div>
    <h1 class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent mb-2">
      TubeTuner
    </h1>
    <p class="text-lg text-gray-300">本機影片播放器</p>
    <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto mt-4"></div>
  </div>
  <ng-template #loadedHeader>
    <div class="flex items-center justify-between">
      <div class="flex flex-col">
        <h2 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">TubeTuner</h2>
        <div class="text-sm text-gray-300 mt-1" *ngIf="hasVideoLoaded">播放時間: {{ formatTime(currentTime()) }}</div>
      </div>
      <div class="flex items-center gap-3">
        <button class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-3 rounded-lg" (click)="toggleSubtitlePanel()" [title]="showSubtitlePanel() ? '隱藏字幕面板' : '顯示字幕面板'">
          字幕面板
        </button>
        <a routerLink="/favorites" class="bg-gradient-to-r from-yellow-600 to-orange-600 text-white px-4 py-3 rounded-lg">收藏</a>
      </div>
    </div>
  </ng-template>

  <!-- 上傳區域 -->
  <div class="space-y-6">
    <!-- 隱藏的字幕檔案輸入（提供給左上角按鈕使用） -->
    <input #subtitleFileInput type="file" accept=".srt,.json" class="hidden" (change)="onSubtitleSelected($event)" />
    <!-- 影片拖放區域（未載入影片時顯示） -->
    <div class="space-y-4" *ngIf="!hasVideoLoaded">
      <h2 class="text-lg font-semibold text-white">上傳本機影片</h2>
      <div (drop)="handleDrop($event)"
           (dragover)="handleDragOver($event)"
           (dragenter)="handleDragEnter($event)"
           (dragleave)="handleDragLeave($event)"
           (click)="triggerFileInput()"
           [class]="'border-2 border-dashed rounded-2xl p-8 transition-all duration-200 cursor-pointer ' + (isDragging() ? 'border-blue-500 bg-blue-500/10' : 'border-gray-600 bg-gray-700/30 hover:border-gray-500 hover:bg-gray-700/50')">
        <div class="text-center">
          <svg [class]="'w-12 h-12 mx-auto mb-4 ' + (isDragging() ? 'text-blue-500' : 'text-gray-400')" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          <h3 class="text-lg font-medium text-white mb-2">{{ isDragging() ? '放下檔案來上傳' : '拖放或點擊上傳影片檔案' }}</h3>
          <p class="text-gray-400 text-sm">支援格式：MP4, WebM, OGG</p>
        </div>
      </div>
      <input #videoFileInput type="file" accept="video/*" class="hidden" (change)="onFile($event)" />
    </div>

    <!-- 原字幕上傳區塊移除，改用影片左上角的小按鈕觸發 -->
  </div>

  <!-- 內容區：影片 + 字幕面板 -->
  <div [class]="'grid gap-4 ' + (hasVideoLoaded && hasSubtitles && showSubtitlePanel() ? 'lg:grid-cols-3' : '')">
    <div [class]="hasVideoLoaded && hasSubtitles && showSubtitlePanel() ? 'lg:col-span-2' : ''">
      <div class="relative">
        <!-- 左上角字幕上傳按鈕（有影片時顯示） -->
        <button *ngIf="hasVideoLoaded" (click)="triggerSubtitleInput()"
                class="absolute top-2 left-2 z-20 bg-gray-800/80 hover:bg-gray-700 text-white border border-gray-600 rounded-md px-2 py-1 text-xs flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
          上傳字幕
        </button>
        <video #video *ngIf="src() as url"
               class="w-full max-h-[60vh] bg-black"
               [src]="url" controls
               (loadedmetadata)="onLoadedMetadata()"
               (timeupdate)="onTimeUpdate()"
               (play)="onPlay()"
               (pause)="onPause()"></video>

        <app-subtitle-display
          [currentSubtitle]="currentSubtitle()"
          [fontSize]="20"
          position="bottom"
          positionStyle="absolute"
        />
      </div>

      <div class="flex items-center gap-2 mt-3">
        <span class="text-sm text-gray-300">速度</span>
        <button class="px-4 py-2 rounded-xl bg-gray-700 text-white" (click)="setRate(0.75)">0.75x</button>
        <button class="px-4 py-2 rounded-xl bg-gray-700 text-white" (click)="setRate(1)">1x</button>
        <button class="px-4 py-2 rounded-xl bg-gray-700 text-white" (click)="setRate(1.25)">1.25x</button>
        <button class="px-4 py-2 rounded-xl bg-gray-700 text-white" (click)="setRate(1.5)">1.5x</button>
        <button class="px-4 py-2 rounded-xl bg-gray-700 text-white" (click)="setRate(2)">2x</button>
      </div>
    </div>

    <div *ngIf="hasVideoLoaded && hasSubtitles && showSubtitlePanel()" class="lg:col-span-1">
      <app-subtitle-scroll
        [subtitles]="subtitles()"
        [currentTime]="currentTime()"
        [isPlaying]="isPlaying()"
        [videoId]="videoId()"
        (seekTo)="seekTo($event)"
      />
    </div>
  </div>

  <!-- 底部固定播放控制條 -->
  <div *ngIf="hasVideoLoaded" class="fixed inset-x-0 bottom-0 z-40 bg-gradient-to-t from-gray-900 via-gray-800 to-gray-800 border-t border-gray-700/50">
    <div class="flex items-center px-6 py-4 pb-10">
      <!-- 左側：快速後退 -->
      <div class="flex-1 flex justify-start">
        <button (click)="handleRewind()"
                [class]="'flex items-center justify-center w-14 h-14 rounded-full transition-all duration-200 shadow-lg bg-gradient-to-br from-orange-500 to-red-600 text-white active:scale-95 ' + (rewindClicked() ? 'animate-pulse scale-125 ring-2 ring-orange-300' : '')"
                title="後退 10 秒">
          <div class="flex flex-col items-center">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/></svg>
            <span class="text-xs font-bold leading-tight">-10</span>
          </div>
        </button>
      </div>

      <!-- 中央：播放/暫停 -->
      <div class="flex justify-center">
        <button (click)="handleTogglePlayPause()"
                [disabled]="!isReady()"
                class="flex items-center justify-center w-16 h-16 rounded-full transition-all duration-300 shadow-lg bg-gradient-to-br from-blue-500 to-purple-600 text-white active:scale-95 disabled:from-gray-600 disabled:to-gray-700 disabled:cursor-not-allowed"
                [title]="isPlaying() ? '暫停' : '播放'">
          <svg *ngIf="!isPlaying()" class="w-6 h-6 ml-0.5" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/></svg>
          <svg *ngIf="isPlaying()" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75A.75.75 0 007.25 3h-1.5zM12.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75a.75.75 0 00-.75-.75h-1.5z"/></svg>
        </button>
      </div>

      <!-- 右側：快速前進 -->
      <div class="flex-1 flex justify-end">
        <button (click)="handleForward()"
                [class]="'flex items-center justify-center w-14 h-14 rounded-full transition-all duration-200 shadow-lg bg-gradient-to-br from-green-500 to-teal-600 text-white active:scale-95 ' + (forwardClicked() ? 'animate-pulse scale-125 ring-2 ring-green-300' : '')"
                title="前進 10 秒">
          <div class="flex flex-col items-center">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/></svg>
            <span class="text-xs font-bold leading-tight">+10</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>

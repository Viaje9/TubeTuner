<div class="space-y-6">
  <!-- 標題區域 -->
  <div class="flex items-center justify-between">
    <div class="flex flex-col">
      <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">TubeTuner</h1>
      <p class="text-sm text-gray-300">AI 助手設定</p>
    </div>
  </div>

  <div class="max-w-2xl">
    <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700">
      <div class="p-5 space-y-6">
        <!-- API Key -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label class="text-base font-semibold text-gray-200">Gemini API Key</label>
            <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener" class="text-sm text-blue-400 underline">取得 API Key</a>
          </div>
          <input [(ngModel)]="apiKey" type="password" placeholder="請輸入您的 Gemini API Key..."
                 class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <p class="text-xs text-gray-500">API Key 僅保存在您的瀏覽器中</p>
        </div>

        <!-- 模型 -->
        <div class="space-y-2">
          <label class="text-base font-semibold text-gray-200">模型</label>
          <input [(ngModel)]="model" class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <p class="text-xs text-gray-500">例如：gpt-4o-mini、gemini-2.5-flash 等</p>
        </div>

        <!-- 溫度 -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label class="text-base font-semibold text-gray-200">創造性 (Temperature)</label>
            <span class="text-sm text-gray-400 bg-gray-700 px-3 py-1 rounded">{{ temperature }}</span>
          </div>
          <input [(ngModel)]="temperature" type="range" min="0" max="2" step="0.1" class="w-full" />
          <div class="flex justify-between text-xs text-gray-500">
            <span>保守 (0)</span>
            <span>平衡 (1)</span>
            <span>創意 (2)</span>
          </div>
        </div>

        <div class="flex gap-3 pt-2">
          <button class="px-4 py-2 bg-blue-600 text-white rounded-lg" (click)="save()">儲存</button>
        </div>
      </div>
    </div>
  </div>
</div>
